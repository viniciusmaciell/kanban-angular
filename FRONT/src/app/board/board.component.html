<div id="board">
  <div class="d-flex flex-row flex-wrap justify-content-around">
    <div>
      <button
        (click)="allowAddCard()"
        *ngIf="showAddButton; else showAddCard"
        class="btn p-1 btn-add"
      >
        <img class="add-icon" src="../../assets/plus-square.svg" alt="" />
      </button>

      <ng-template #showAddCard>
        <div class="card bg-light mb-3 lists">
          <form [formGroup]="newCardForm" (ngSubmit)="addNewCard()">
            <div class="card-header form-group">
              <input
                formControlName="titulo"
                class="text-center w-100"
                placeholder="Title"
                type="text"
              />
            </div>
            <div class="card-body">
              <textarea
                formControlName="conteudo"
                class="text-center w-100"
                placeholder="Content here"
                cols="21"
                rows="2"
              ></textarea>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button
                (click)="cancelAddCard()"
                class="btn btn-common btn-danger p-1"
              >
                <img class="btn-edit" src="../../assets/x-square.svg" alt="" />
              </button>
              <button type="submit" class="btn btn-success p-1">
                <img
                  src="../../assets/check2-square.svg"
                  class="btn-edit"
                  alt=""
                />
              </button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
    <div class="lists to-do">
      <h4 class="text-center title-to-do w-100">TO-DO</h4>
      <app-card-item
        *ngFor="let cards of cardsTodo"
        [cards]="cards"
      ></app-card-item>
    </div>

    <div class="lists">
      <h4 class="text-center title-doing w-100">DOING</h4>
      <app-card-item
        *ngFor="let cards of cardsDoing"
        [cards]="cards"
      ></app-card-item>
    </div>

    <div class="lists">
      <h4 class="text-center title-done w-100">DONE</h4>
      <app-card-item
        *ngFor="let cards of cardsDone"
        [cards]="cards"
      ></app-card-item>
    </div>
  </div>
</div>
