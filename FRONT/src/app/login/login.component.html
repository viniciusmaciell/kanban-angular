<div class="d-flex m-auto justify-content-center login-screen w-25 p-5 rounded">
  <div>
    <form [formGroup] ="singUpForm" (ngSubmit) = "getAuth()">
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName = 'username'
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          formControlName = 'password'
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn px-5 mt-3 btn-secondary">Log In</button>
      </div>
    </form>
  </div>
</div>
